<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cozy KPop Instrumental Player</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Bubblegum+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="shell">
    <div class="screen">
      <div class="screen-inner">
        <div class="info-left">
          <img id="cover" class="cover" src="assets/default-cover.jpg" alt="cover">
        </div>
        <div class="info-right">
          <div class="track-meta">
            <div id="title" class="title">Loading‚Ä¶</div>
            <div id="artist" class="artist">‚Äî</div>
          </div>

          <div class="time-row">
            <div id="currentTime">0:00</div>
            <div id="duration">0:00</div>
          </div>

          <div class="progress-wrap">
            <div id="progressBar" class="progress-bar">
              <div id="progressFill" class="progress-fill"></div>
              <div id="progressThumb" class="thumb" draggable="false"></div>
            </div>
          </div>

          <div class="controls-row small">
            <button id="toggleWave" class="small-btn">Waveform</button>
            <div class="hearts-inline">
              <button class="heart small-btn" data-vol="0.3">üíó</button>
              <button class="heart small-btn" data-vol="0.6">üíù</button>
              <button class="heart small-btn" data-vol="0.9">üíñ</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Waveform (hidden by default) -->
      <div id="waveContainer" class="wave-container hidden">
        <canvas id="waveform"></canvas>
      </div>
    </div>

    <!-- Click Wheel -->
    <div class="wheel-wrap">
      <div class="wheel">
        <div class="wheel-top">MUSIC</div>

        <button id="prev" class="wheel-btn left">‚óÄ</button>
        <button id="next" class="wheel-btn right">‚ñ∂</button>

        <button id="play" class="wheel-center">‚ñ∂Ô∏è</button>

        <div class="wheel-bottom">
          <button id="menu" class="menu-btn">MENU</button>
        </div>
      </div>
    </div>

    <audio id="audio" preload="metadata"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
