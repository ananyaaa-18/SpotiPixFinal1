<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SpotiPix — Lofi Music Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="player-shell">
    <div class="left-panel">
      <img id="cover" class="album-cover" src="assets/default-cover.gif" alt="Cover Art">
    </div>

    <div class="right-panel">
      <select id="menuList" class="dropdown"></select>

      <div class="wheel-wrap">
        <div class="wheel">
          <button id="prev" class="wheel-btn left"><img src="prev.png"></button>
          <button id="play" class="wheel-center"><img src="play-pause.png"></button>
          <button id="next" class="wheel-btn right"><img src="next.png"></button>
        </div>
      </div>

      <div class="track-meta">
        <h3 id="title">Loading...</h3>
        <p id="artist">—</p>
      </div>

      <div class="progress-wrap">
        <span id="currentTime">0:00</span>
        <div id="progressBar" class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <span id="duration">0:00</span>
      </div>
    </div>
  </div>

  <audio id="audio" preload="metadata"></audio>
  <script src="main.js"></script>
</body>
</html>
