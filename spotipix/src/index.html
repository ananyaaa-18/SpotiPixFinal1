<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpotiPix üéß</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="shell">
      <div class="screen">
        <div class="screen-inner">
          <div class="info-left">
            <img id="cover" class="cover" src="assets/default-cover.jpg" alt="album cover">
          </div>


          <div class="info-right">
            <div class="track-meta">
              <div id="title" class="title">Loading.....</div>
              <div id="artist" class="artist">-----</div>
          </div>
          
          <div class="time-row">
            <div id="currentTime">0:00</div>
            <div id="duration">0:00</div>
          </div>

          <div class="progress-wrap">
            <div id="progressBar" class="progress-bar">
              <div id="progressFill" class="progress-fill"></div>
              <div id="progressThumb" class="thumb" draggable="false"></div>
            </div>
          </div>

          <div class="controls-row small">
            <button id="toggleWave" class="small-btn">Waveform</button>
            <div class="hearts-inline">
              <button class="heart small-btn" data-vol="0.3">üíó</button>
              <button class="heart small-btn" data-vol="0.6">üíù</button>
              <button class="heart small-btn" data-vol="0.9">üíñ</button>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
